
<div class="component-title">{{title}}</div>
<div class="component-body" [formGroup]="calculatorForm" id="calculatorForm">
    <div class="form-group row">
        <label for="occupation" class="col-sm-3 col-form-label">Occupation</label>
        <div class="col-sm-8">
            <input type="text" id="occupation" formControlName="occupation" class="form-control">            
        </div>
    </div>
    <div class="form-group row">
        <label for="sumInsured" class="col-sm-3 col-form-label">Sum Insured</label>
        <div class="col-sm-8">
            <input type="text" id="sumInsured" formControlName="sumInsured" class="form-control">            
        </div>
    </div>
    <div class="form-group row">
        <label for="totalMonthlyExpenses" class="col-sm-3 col-form-label">Monthly Expenses Total</label>
        <div class="col-sm-8">
            <input type="text" id="totalMonthlyExpenses" formControlName="totalMonthlyExpenses" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="state" class="col-sm-3 col-form-label">State</label>
        <div class="col-sm-8">
            <input type="text" id="state" formControlName="state" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="postCode" class="col-sm-3 col-form-label">Post code</label>
        <div class="col-sm-8">
            <input type="text" id="postCode" formControlName="postCode" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-3">
            <button type="button" id="btnPrevious" class="btn btn-primary" [disabled]="calculatorForm.invalid">Previous</button>
        </div>
    </div>
</div>
