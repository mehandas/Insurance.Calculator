<div class="component-title">{{title}}</div>
<div class="component-body" [formGroup]="calculatorForm" id="calculatorForm">
    <div class="form-group row">
        <label for="occupation" class="col-sm-3 col-form-label">Occupation</label>
        <div class="col-sm-8">
            <select id="occupation" formControlName="occupation" class="custom-select"
                [ngClass]="{'is-invalid': hasError('occupation')}">
                <option value=""></option>
                <option *ngFor="let occupation of Occupations" [value]="occupation.id">
                    {{occupation.name}}
                </option>
            </select>
            <div class="invalid-feedback" *ngIf="hasError('occupation')">
                Please select a occupation.
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="sumInsured" class="col-sm-3 col-form-label">Sum Insured</label>
        <div class="col-sm-8">
            <input type="text" id="sumInsured" formControlName="sumInsured" class="form-control"
                [ngClass]="{'is-invalid': hasError('sumInsured')}">
            <div class="invalid-feedback" *ngIf="hasError('sumInsured')">
                Please enter a valid amount.
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="expenses" class="col-sm-3 col-form-label">Monthly Expenses Total</label>
        <div class="col-sm-8">
            <input type="text" id="expenses" formControlName="expenses" class="form-control"
                [ngClass]="{'is-invalid': hasError('expenses')}">
            <div class="invalid-feedback" *ngIf="hasError('expenses')">
                Please enter a valid expenses.
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="state" class="col-sm-3 col-form-label">State</label>
        <div class="col-sm-8">
            <select id="state" formControlName="state" class="custom-select"
                [ngClass]="{'is-invalid': hasError('state')}">
                <option value=""></option>
                <option *ngFor="let state of States" [value]="state.id">
                    {{state.name}}
                </option>
            </select>
            <div class="invalid-feedback" *ngIf="hasError('state')">
                Please select a state.
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="postCode" class="col-sm-3 col-form-label">Post code</label>
        <div class="col-sm-8">
            <input type="text" id="postCode" formControlName="postCode" class="form-control"
                [ngClass]="{'is-invalid': hasError('postCode')}">
            <div class="invalid-feedback" *ngIf="hasError('postCode')">
                Please enter valid postCode.
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-3">
            <button type="button" id="btnPrevious" class="btn btn-primary"
                (click)="OnPreviousButtonClick()">Previous</button>
        </div>
        <div class="col-sm-2">
            <button type="button" id="btnCalculate" class="btn btn-primary"
                (click)="OnCalculateButtonClick()">Calculate</button>
        </div>
        <div class="col-sm-7 col-form-label">
            <label class="label-total">Total Value:</label>
            <label id="lblTotalValue" class="label-value">{{totalValue}}</label>
        </div>
    </div>
</div>
