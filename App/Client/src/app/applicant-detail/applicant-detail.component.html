<div class="component-title">{{title}}</div>
<div class="component-body" [formGroup]="applicantForm" id="applicantForm">
    <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-8">
            <input type="text" id="name" formControlName="name" class="form-control"
                [ngClass]="{'is-invalid': hasError('name')}">
            <div class="invalid-feedback" *ngIf="hasError('name')">
                Please enter applicant name.
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="age" class="col-sm-3 col-form-label">Age</label>
        <div class="col-sm-8">
            <input type="text" id="age" formControlName="age" class="form-control"
                [ngClass]="{'is-invalid': hasError('age')}">
            <div class="invalid-feedback" *ngIf="hasError('age')">
                Please enter valid applicant age.
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="dateOfBirth" class="col-sm-3 col-form-label">Date of Birth</label>
        <div class="col-sm-8">
            <input type="date" id="dateOfBirth" formControlName="dateOfBirth" class="form-control"
                [ngClass]="{'is-invalid': hasError('dateOfBirth')}">
            <div class="invalid-feedback" *ngIf="hasError('dateOfBirth')">
                Please enter applicant date of birth.
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-3">
            <button type="button" id="btnNext" class="btn btn-primary" [disabled]="applicantForm.invalid"
                (click)="onNextButtonClick()">Next</button>
        </div>
    </div>
</div>
